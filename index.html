<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Interaktif</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #8e2de2, #4a00e0, #ff6a00, #ee0979);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: stretch;
    max-width: 900px;
    padding: 20px;
  }

  .box {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    flex: 1 1 350px;
    min-width: 300px;
    transition: 0.4s;
  }
  .box:hover {
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
    transform: translateY(-5px);
  }

  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #fff;
    object-fit: cover;
    margin-bottom: 20px;
  }

  .profile h1 {
    font-size: 2em;
    margin: 0;
    background: linear-gradient(90deg, #ff6a00, #ee0979, #8e2de2, #4a00e0);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 6s infinite linear;
  }
  @keyframes gradientText {
    0% {background-position: 0%;}
    100% {background-position: 100%;}
  }

  .profile p {
    font-size: 1.2em;
    margin: 10px 0 20px;
    font-style: italic;
  }

  audio {
    width: 100%;
    border-radius: 10px;
  }

  .about h2 {
    margin-top: 0;
    font-size: 1.8em;
    border-bottom: 2px solid #fff;
    display: inline-block;
    padding-bottom: 5px;
  }

  .about p {
    font-size: 1.1em;
    line-height: 1.6;
    text-align: justify;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Profil -->
    <div class="box profile">
      <img src="foto.jpg" alt="Foto Saya">
      <h1>Bima Tri Nanda</h1>
      <p>"Jangan takut mencoba hal baru dan teruslah berkarya!"</p>
      
 <!-- Audio -->
<audio id="bg-music" autoplay muted loop>
  <source src="https://d.uguu.se/XcyvQiqh.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<!-- Tombol Play untuk HP -->
<button id="playBtn" style="display:none; margin-top:15px; padding:10px 20px; border:none; border-radius:10px; background:#ff6a00; color:#fff; font-size:16px; cursor:pointer;">
  ▶️ Putar Musik
</button>

<script>
  const audio = document.getElementById("bg-music");
  const playBtn = document.getElementById("playBtn");

  function isMobile() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  }

  window.addEventListener("load", () => {
    if (isMobile()) {
      // Mode HP
      audio.autoplay = false;
      audio.muted = false;
      playBtn.style.display = "inline-block";
    } else {
      // Mode Desktop
      audio.muted = false;
      audio.play().catch(err => {
        console.log("Autoplay diblokir:", err);
      });
    }
  });

  // Klik tombol play di HP
  playBtn.addEventListener("click", () => {
    audio.play();
    playBtn.style.display = "none"; // tombol hilang setelah diputar
  });
</script>

    <!-- About Me -->
    <div class="box about">
      <h2>About Me</h2>
      <p>Halo! Nama saya <b>Bima Tri Nanda</b>.  
      Saya suka mencoba hal baru, belajar teknologi, dan terus mengembangkan diri agar bisa bermanfaat bagi orang lain.</p>
      <p>Motto hidup saya adalah <i>"Belajar tanpa henti, berkarya tanpa batas."</i></p>
    </div>
  </div>
</body>
</html>
