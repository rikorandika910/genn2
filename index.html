<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Interaktif</title>
<style>
  /* Background gradient animasi */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #8e2de2, #4a00e0, #ff6a00, #ee0979);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Profil container */
  .profile {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    max-width: 400px;
  }

  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #fff;
    object-fit: cover;
    margin-bottom: 20px;
  }

  /* Animasi teks nama */
  .profile h1 {
    font-size: 2em;
    margin: 0;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  /* Animasi quote */
  .profile p {
    font-size: 1.2em;
    margin: 10px 0 20px;
    font-style: italic;
    animation: fadeIn 3s ease forwards 1s;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {opacity: 1;}
  }

  /* Audio player styling */
  audio {
    width: 100%;
    outline: none;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="profile">
    <img src="foto.jpg" alt="Foto Saya">
    <h1>Bima Tri Nanda</h1>
    <p>"Jangan takut mencoba hal baru dan teruslah berkarya!"</p>
    <audio controls>
      <source src="https://n.uguu.se/hMDiDvvJ.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>
  </div>
</body>
</html>
